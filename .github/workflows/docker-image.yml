
name: Docker

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]

    # Native runners
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      amd64_digest: ${{ steps.digest.outputs.amd64_digest }}
      arm64_digest: ${{ steps.digest.outputs.arm64_digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: "v3.0.2"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.arch }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image for ${{ matrix.arch }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          push: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETARCH=${{ matrix.arch }}
            TARGETOS=linux

      - name: Capture digest
        id: digest
        run: |
          DIGEST=$(jq -r '."containerimage.digest"' < ${{ steps.build.outputs.metadata }})
          echo "${{ matrix.arch }}_digest=$DIGEST" >> $GITHUB_OUTPUT

  # Combine both arch-specific images into a single manifest
  manifest:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: Create and push manifest
        run: |
          IMAGE=$REGISTRY/${{ env.IMAGE_NAME }}

          docker manifest create $IMAGE:latest \
            --amend $IMAGE@${{ needs.build.outputs.amd64_digest }} \
            --amend $IMAGE@${{ needs.build.outputs.arm64_digest }}

          docker manifest push $IMAGE:latest
