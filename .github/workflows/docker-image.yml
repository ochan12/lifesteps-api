name: Docker

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@latest

      - name: Generate mocks
        run: go generate ./...

      - name: Run tests
        run: |
          go mod tidy
          go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      amd64_digest: ${{ steps.digest.outputs.amd64_digest }}
      arm64_digest: ${{ steps.digest.outputs.arm64_digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: "v3.0.2"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.arch }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image for ${{ matrix.arch }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          push: true
          #
          # IMPORTANT: remove tags here â†’ push only by digest
          #
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETARCH=${{ matrix.arch }}
            TARGETOS=linux

      - name: Capture digest
        id: digest
        run: |
          echo "${{ matrix.arch }}_digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

  manifest:
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag architecture images + create manifest
        run: |
          IMAGE=$REGISTRY/${{ env.IMAGE_NAME }}

          # Tag architecture-specific digests properly
          docker buildx imagetools create -t $IMAGE:amd64 $IMAGE@${{ needs.build.outputs.amd64_digest }}
          docker buildx imagetools create -t $IMAGE:arm64 $IMAGE@${{ needs.build.outputs.arm64_digest }}

          # Create latest manifest
          docker buildx imagetools create -t $IMAGE:latest \
            $IMAGE@${{ needs.build.outputs.amd64_digest }} \
            $IMAGE@${{ needs.build.outputs.arm64_digest }}
